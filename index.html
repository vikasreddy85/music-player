<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
         rel="stylesheet"
         />
      <link rel="stylesheet" href="css/style.css" />
      <script src="https://kit.fontawesome.com/09d113c6ae.js" crossorigin="anonymous"></script>
      <title>Music Player</title>
   </head>
   <body>
      <div class="background-picture">
         <div class="card">
            <h3 class="music-counter">Playing 1 of 3</h3>
            <span class="dot"></span>
            <h1 class="song-name">Falling Down</h1>
            <h2 class="song-creator">Wild Cards</h2>
            <div class="song-slider">
               <input type="range" class="seek-bar" value="0" />
               <span class="current-time">00:00</span>
               <span class="song-duration">00:00</span>      
            </div>
            <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                  <i class="fa-solid fa-shuffle"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                  <i class="fa fa-step-backward fa-2x" title="prev"></i>
               </div>
               <div class="pause-track" onclick="playpauseTrack()">
                <i class="fa-solid fa-circle-pause"></i>
              </div>
               <div class="next-track" onclick="nextTrack()">
                  <i class="fa fa-step-forward fa-2x" title="next"></i></i>
               </div>
               <div class="repeat-track" onclick="repeatTrack()">
                  <i class="fa-solid fa-rotate-right"></i>
               </div>
            </div>
            <div class="buttons">
              <a class="btn btn--library">Library</a>
              <a class="btn btn--lyrics">Lyrics</a>
            </div>
         </div>
      </div>
   </body>
</html>
