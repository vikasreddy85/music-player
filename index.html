<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
         rel="stylesheet"
         />
      <link rel="stylesheet" href="style.css" />
      <script src="https://kit.fontawesome.com/09d113c6ae.js" crossorigin="anonymous"></script>
      <title>Music Player</title>
      <script src="data.js" defer></script>
      <script src="app.js" defer></script>
   </head>
   <body>
      <audio src="" id="audio"></audio>
      <div class="background-picture">
      <div class="card">
         <h3 class="music-counter">Playing 1 of 3</h3>
         <img class="track-image">
         <h1 class="song-name">Falling Down</h1>
         <h2 class="song-creator">Wild Cards</h2>
         <div class="song-slider">
            <input type="range" class="seek-bar" value="0" />
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>      
         </div>
         <div class="buttons">
            <div class="random-track">
               <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="prev-track">
               <i class="fa fa-step-backward fa-3x" title="prev"></i>
            </div>
            <div class="play-track pause">
               <span></span>
               <span></span>
            </div>
            <div class="next-track">
               <i class="fa fa-step-forward fa-3x" title="next"></i></i>
            </div>
            <div class="repeat-track">
               <i class="fa-solid fa-rotate-right"></i>
            </div>
         </div>
         <div class="buttons">
            <a class="btn btn--library">Playlist</a>
            
         </div>
      </div>
      <div class="sidebar">
         <div class="library-tab">
            <h2 class="library-text">Playlist</h2>
         </div>
         <div class="song">
            <div class="img-container">
                  <img class="img-cover" src="" alt="background-picture">
            </div>
            <div class="song-info">
               <h3 class="composer">Sakayume</h3>
               <h3 class="band-name">King Gnu</h3>
            </div>
         </div>
      </div>
   </body>
</html>
